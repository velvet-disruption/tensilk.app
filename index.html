/**
 * TENSILK - Silk Wave Text Animation
 */

class SilkTextAnimation {
    constructor(canvasId, text, options = {}) {
        this.canvas = document.getElementById(canvasId);
        if (!this.canvas) return;
        
        this.ctx = this.canvas.getContext('2d');
        this.text = text;
        
        this.fontSize = options.fontSize || 96;
        this.fontFamily = options.fontFamily || "'Plus Jakarta Sans', sans-serif";
        this.fontWeight = options.fontWeight || 200;
        this.color = options.color || '#2a2a2a';
        
        this.time = 0;
        this.letters = [];
        
        this.init();
        this.createLetterParticles();
        this.animate();
        
        window.addEventListener('resize', () => this.handleResize());
    }
    
    init() {
        this.updateCanvasSize();
        this.ctx.imageSmoothingEnabled = true;
        this.ctx.imageSmoothingQuality = 'high';
    }
    
    updateCanvasSize() {
        const dpr = window.devicePixelRatio || 1;
        const rect = this.canvas.getBoundingClientRect();
        
        this.canvas.width = rect.width * dpr;
        this.canvas.height = rect.height * dpr;
        this.canvas.style.width = rect.width + 'px';
        this.canvas.style.height = rect.height + 'px';
        
        this.ctx.scale(dpr, dpr);
        this.canvasWidth = rect.width;
        this.canvasHeight = rect.height;
        
        if (window.innerWidth <= 480) {
            this.fontSize = 40;
        } else if (window.innerWidth <= 768) {
            this.fontSize = 64;
        } else {
            this.fontSize = 96;
        }
    }
    
    createLetterParticles() {
        this.letters = [];
        
        this.ctx.font = `${this.fontWeight} ${this.fontSize}px ${this.fontFamily}`;
        const totalWidth = this.ctx.measureText(this.text).width;
        
        let currentX = (this.canvasWidth - totalWidth) / 2;
        const baseY = this.canvasHeight / 2 + this.fontSize / 3;
        
        for (let i = 0; i < this.text.length; i++) {
            const letter = this.text[i];
            const width = this.ctx.measureText(letter).width;
            
            this.letters.push({
                char: letter,
                x: currentX,
                y: baseY,
                width: width,
                index: i,
                phase: Math.random() * Math.PI * 2,
                amplitude: 1.5 + Math.random() * 1,
                frequency: 0.5 + Math.random() * 0.3,
                speed: 0.8 + Math.random() * 0.4,
                rotationPhase: Math.random() * Math.PI * 2,
                rotationAmplitude: 0.01 + Math.random() * 0.01,
                opacityPhase: Math.random() * Math.PI * 2,
                opacityRange: 0.15
            });
            
            currentX += width;
        }
    }
    
    animate() {
        this.time += 0.01;
        
        this.ctx.clearRect(0, 0, this.canvasWidth, this.canvasHeight);
        
        this.ctx.font = `${this.fontWeight} ${this.fontSize}px ${this.fontFamily}`;
        this.ctx.textBaseline = 'middle';
        
        this.letters.forEach((letter) => {
            this.ctx.save();
            
            const waveY = Math.sin(this.time * letter.speed + letter.phase) * letter.amplitude;
            const waveX = Math.cos(this.time * letter.speed * 0.7 + letter.phase) * letter.amplitude * 0.5;
            const rotation = Math.sin(this.time * letter.speed + letter.rotationPhase) * letter.rotationAmplitude;
            const opacity = 1 - Math.abs(Math.sin(this.time * letter.speed * 0.5 + letter.opacityPhase)) * letter.opacityRange;
            
            this.ctx.translate(letter.x + letter.width / 2, letter.y + waveY);
            this.ctx.rotate(rotation);
            this.ctx.translate(-(letter.x + letter.width / 2), -(letter.y + waveY));
            
            const rgb = this.hexToRgb(this.color);
            this.ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${opacity})`;
            
            this.ctx.fillText(letter.char, letter.x + waveX, letter.y + waveY);
            
            this.ctx.restore();
        });
        
        requestAnimationFrame(() => this.animate());
    }
    
    hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : { r: 42, g: 42, b: 42 };
    }
    
    handleResize() {
        this.updateCanvasSize();
        this.createLetterParticles();
    }
}
